<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 100vh;
            width: 50vh;
        }
    </style>
</head>
<body>

    <section>
        <img src="./code-snapshot.png" alt="">
    </section>
    

    <script>
        
        // program to tell if a person is eligible to vote or not(using If else).
        console.log("program to tell if a person is eligible to vote or not");
        var age=18;
        if(age<18){
            console.log("Not Eligible");
        }
        else{
            console.log("Eligible");
        }


        // program to tell what category does a voter falls under(using else if).
        console.log("program to tell what category does a voter falls under");
        var age=36;
        if(age<18){
            console.log("Amateur voter");
        }
        else if(age<=35){
            console.log("Youth voter");
        }
        else if(age<58){
            console.log("Adult voter");
        }
        else{
            console.log("Senior citizen voter")
        }


        // program to print if a student has passed or failed in an exam based on marks(using If else).
        console.log("program to print if a student has passed or failed in an exam based on marks");
        var math=35;
        if(math>=35){
            console.log("Pass");
        }
        else{
            console.log("fail");
        }


    </script>
</body>
</html>
